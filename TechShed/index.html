<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
    ? -   Meta Tags
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Get Your Favourite Electronics On One Click - TechShed">
  <meta name="description" content="Get Your Favourite electronics On cheap rate & get 50% OFF + Free Home Delivery all Over Pakistan, Enhance your life by using our high quality electronics">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="Pakistan, India, Bangladesh, Electronics, Online Store, electronics store, pakistani store, online shopping, beautiful store, tech, tech items">
  <meta name="Author" content="Z-Haroon">
  <!-- 
    ? -   Link, Favicon, google Fonts, Icons
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="xml+svg">
  <title>Get your favourite electronics on one click - TechShed</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preload" as="image" href="./assets/banner1.webp">
  <link rel="preload" as="image" href="./assets/banner2.webp">
  <link rel="preload" as="image" href="./assets/banner3.webp">
</head>
<body>
  <div class="loading"> <!-- Loading Screen Start-->
    <img src="./assets/pickachu.gif" alt="pickachu loading video" class="loading-img">
    <div class="loading-bar"></div>
    <p class="loading-text">Loading.......</p>
  </div> <!-- Loading Screen End-->
  <header id="header"> <!-- Header Start Here -->
    <div class="upper-header"> <!--UPPERHEADER START HERE-->
      <div class="container upper-header--items">
        <div class="tagline">
          <img src="./assets/box.svg" alt="box icon" class="tagline-img">
          <h4 class="tagline-heading">Free Shipping for orders over $500</h4>
        </div>
        <ul class="upper-header--nav">
        </ul>
      </div>
    </div> <!--UPPERHEADER END HERE-->
    <nav class="main-header"> <!--NAVBAR START HERE-->
      <div class="container main-nav">
        <div class="logo-search--section">
          <a href="index.html"><h1>TechShed</h1></a>
          <div class="search-container">
            <input type="text" placeholder="Search TechShed..." id="main-search--input">
            <div class="search-icon--container">
              <img src="./assets/searchicon.svg" alt="search icon" class="main-search--icon">
            </div>
          </div>
        </div>
        <div class="login-container">
          <a href="#"><img src="./assets/user.svg" alt="user avatar"> Log In</a>
          <a href="./html/wishlist.html"><img src="./assets/wishlist.png" alt="wishlist icon"></a>
          <a href="./html/cart.html"><img src="./assets/cart.png" alt="cart icon"><span id="cartCount">0</span></a>
        </div>
      </div>
    </nav> <!--NAVBAR END HERE-->
    <div class="header-categories--container">
      <ul class="container header-categories--items">
      </ul>
    </div>
  </header> <!-- Header End Here -->
  <section class="hero-section container"><!--HERO SEC Here -->
    <div class="hero-items--container">
      <h4 class="hero-sub--heading">Best Price</h4>
      <h2 class="hero-heading">Incredible Prices on All Your Favorite Items</h2>
      <p class="hero-bottom-heading">Get more for less on selected brands.</p>
      <button class="btn hero-btn">Shop Now</button>
    </div>
  </section> <!--HERO SEC End Here -->
  <section class="container hero-icons-section"> <!--HERO ICON SEC End Here -->
    <div class="icon-container">
      <img src="./assets/delivery.png" alt="delivery icon">
      <p class="icon-text">Curb-side <br />pickup</p>
    </div>
    <div class="icon-container">
      <img src="./assets/gift.svg" alt="delivery icon">
      <p class="icon-text">Free shipping on <br />orders over $50</p>
    </div>
    <div class="icon-container">
      <img src="./assets/percent.svg" alt="delivery icon">
      <p class="icon-text">Low prices <br />guaranteed</p>
    </div>
    <div class="icon-container">
      <img src="./assets/clock.svg" alt="delivery icon">
      <p class="icon-text">Available to <br />you 24/7</p>
    </div>
  </section> <!--HERO ICON SEC End Here -->
  <section class="sliding-section container">
    <h2 class="sliding-section--heading">Best Selling Items</h2>
    <div class="sliding-container best-selling--container">
    </div>
    <div class="arrows-container">
      <button class="arrow-btn best-left--arrow">➔</button>
      <button class="arrow-btn best-right--arrow">➔</button>
    </div>
  </section>
  <template id="product-card--template"> <!-- Product Card Template Start Here-->
    <div class="product-card">
      <a href="./html/product.html" class="product-location">
        <h4 class="sale-text">Sale</h4>
        <div class="product-img--container">
          <img src="https://placehold.jp/250x250.png" alt="" class="product-img">
        </div>
        <h2 class="product-title">Shel 50°C Class LED 4k UHD Smart TV</h2>
        <div class="price-container">
          <h3 class="realPrice">$85.00</h3>
          <h3 class="discountedPrice">$65.00</h3>
          <p class="discountPercentage">10% OFF</p>
        </div>
        <div class="rating-container">
          <div class="ratings">
          </div>
          <span class="ratingCount-container">
            <p class="ratingCount">4.8</p>
            <p class="soldOut">( 6 )</p>
          </span>
        </div>
        </a>
        <div class="add-to--cart__container">
          <input type="number" class="quantityInput" value="1">
          <button class="addToCart-btn">Add To Cart</button>
          <span class="add-to--wishlist">
            <i class="fa-regular fa-heart"></i>
          </span>
        </div>
    </div>
  </template>  <!-- Product Card Template End Here-->
  <script src="./scripts/main.js"></script>
  <script src="https://kit.fontawesome.com/c4e19f2a49.js" crossorigin="anonymous"></script>
</body>
</html>
